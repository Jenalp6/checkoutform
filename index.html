<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkbox</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Checkout</h1>
      <div class="main-forumpart">
        <form action="#">
          <section>
            <h3>Contact Information</h3>
            <label for="mail">Email</label>
            <div class="inp">
              <i class="fa-solid fa-envelope"></i>
              <input
                type="email"
                id="mail"
                placeholder="Email Address"
                required
              />
            </div>
            <label for="phone-number">Phone</label>
            <div class="inp">
              <i class="fa-solid fa-phone"></i>
              <input
                type="tel"
                id="phone-number"
                placeholder="Phone Number"
                required
              />
            </div>
          </section>
          <section>
            <h3>Shipping Address</h3>
            <label for="name">Full Name</label>
            <div class="inp">
              <i class="fa-solid fa-user"></i>
              <input type="text" id="name" placeholder="Full Name" required />
            </div>
            <label for="address">Adress</label>
            <div class="inp">
              <i class="fa-solid fa-house"></i>
              <input
                type="text"
                id="adress"
                placeholder="Your Adress"
                required
              />
            </div>
            <label for="city">City</label>
            <div class="inp">
              <i class="fa-solid fa-city"></i>
              <input type="text" id="city" placeholder="Your City" required />
            </div>
            <div class="post-code">
              <div class="pos1">
                <label for="Country">Country</label>
                <div class="inp po1">
                  <i class="fa-solid fa-earth-europe"></i>
                  <select name="country" id="country">
                    <option value="Turkey">Turkey</option>
                    <option value="Germany">Germany</option>
                    <option value="USA">USA</option>
                    <option value="England">England</option>
                  </select>
                </div>
              </div>
              <div class="pos2">
                <label for="postcode">Post Code</label>
                <div class="inp po2">
                  <i class="fa-solid fa-envelopes-bulk"></i>
                  <input type="number" id="postcode" placeholder="Post Code" />
                </div>
              </div>
            </div>
            <div class="inp" id="checkboxx">
              <input type="checkbox" id="check" placeholder="Post Code" />
              <label for="check">See this information next time</label>
            </div>
          </section>
          <button type="submit">Continue</button>
        </form>
        <div class="img-section">
          <div class="imgpart">
            <div class="images">
              <img src="./img/photo1.png" alt="backbag vintage" />
            </div>
            <div class="content">
              <h3>Vintage Backbag</h3>
              <p>
                <span class="price">$54.99</span><span><del>$94.99</del></span>
              </p>
              <p>
                <span><i class="fa-solid fa-plus"></i></span>
                <span class="amount">1</span>
                <span><i class="fa-solid fa-minus"></i></span>
              </p>
              <p class="remove">Remove</p>
            </div>
          </div>
          <div class="imgpart">
            <div class="images">
              <img src="./img/photo2.png" alt="Shoes Levi" />
            </div>
            <div class="content">
              <h3>Levi Shoes</h3>
              <p>
                <span class="price">$74.99</span><span><del>$124.99</del></span>
              </p>
              <p>
                <span><i class="fa-solid fa-plus"></i></span>
                <span class="amount">1</span>
                <span><i class="fa-solid fa-minus"></i></span>
              </p>
              <p class="remove">Remove</p>
            </div>
          </div>
          <p>Shipping <span class="shipping">$19</span></p>
          <p>Total <span class="payment">$148.98</span></p>
        </div>
      </div>
    </div>
    <script src="./js/app.js"></script>
    <script
      src="https://kit.fontawesome.com/d6d7ecfc42.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
